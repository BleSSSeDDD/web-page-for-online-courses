<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-курсы</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #003366; 
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
        }
	
	cookie-button {
            background-color: #004488; 
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block; 
            font-size: 20px;
            margin: 10px 0; 
            cursor: pointer;
            border-radius: 5px;
        }

        button {
            background-color: #004488; 
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block; 
            font-size: 20px;
            margin: 10px 0; 
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 0 0 #0f172a;
            transition: background-color 0.3s;
        }

        button:hover {
	    box-shadow:6px 6px 0 0 #0f172a;
	    transform:translate(-2px, -2px);
            background-color: #005599; 
        }

        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #000; 
            color: white;
            text-align: center;
            padding: 15px;
            display: none; 
        }

        #cookie-accept {
            background-color: #005599; 
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #cookie-accept:hover {
            background-color: #0066cc;
        }

        
        @media (max-width: 768px) {
            button {
                width: 80%;
                font-size: 18px;
            }

           
            body {
                height: auto; 
                padding: 20px;       
                box-sizing: border-box; 
            }
        }
    </style>
</head>
<body>

    <h1>Добро пожаловать на онлайн-курсы!</h1>
    <button>Авторизация</button>
    <button>Библиотека</button>
    <button>Информация</button>

    <div id="cookie-banner">
        Мы используем файлы cookie, чтобы улучшить ваш опыт. 
        <cookie-button id="cookie-accept">Принять</cookie-button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById("cookie-banner").style.display = "block";
        }

        document.getElementById("cookie-accept").addEventListener("click", function() {
            document.getElementById("cookie-banner").style.display = "none"; 
        });
    </script>

</body>
</html>
